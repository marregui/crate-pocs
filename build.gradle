plugins {
    id 'idea'
    id 'java'
    id 'application'
}

java {
    sourceCompatibility = JavaVersion.VERSION_15
    targetCompatibility = JavaVersion.VERSION_15
}

application {
    mainClassName = 'marregui.jdbc.CrateDBStressInsertClient'
}

repositories {
    mavenCentral()
}

group = 'marregui.jdbc'
version = '1.0.0-SNAPSHOT'
description = "Stress JDBC client to Postgres compatible databases." +
              "Reports ingest throughput from client's perspective."

dependencies {
    implementation 'org.postgresql:postgresql:42.2.9'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.13.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'org.mockito:mockito-core:3.5.10'
}

jar {
    manifest {
        attributes "Main-Class": "marregui.jdbc.CrateDBStressInsertClient"
    }
 
    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task fatJar(type: Jar) {
    manifest.from jar.manifest
    archiveClassifier.set('all')
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    } {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
    with jar
}

artifacts {
    archives fatJar
}

test {
    useJUnitPlatform()
}

wrapper {
    gradleVersion = '6.7.1'
}
